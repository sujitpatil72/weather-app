<div class="dialog">
  <img
    class="dialog__alert"
    src="./assets/images/alert.png"
    alt="finger image"
  />
  <div class="dialog__content" mat-dialog-content>
    <p class="dialog__warning-text">Couldn't find "{{cityName}}"</p>
    <p class="dialog__suggestion">Please try another keyword</p>
  </div>
  <button class="dialog--okay button-success" mat-dialog-close mat-flat-button>
    Okay
  </button>
</div>
